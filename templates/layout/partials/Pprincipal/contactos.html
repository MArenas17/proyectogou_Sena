{% load static %}
<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
  <div class="container">
    <div class="section-title">
      <h2>Contacto</h2>
      <p></p>
    </div>

    <div class="row" data-aos="fade-in">
      <div class="col-lg-5 align-items-stretch">
        <div class="info">
          <div class="address">
            <i class="bi bi-geo-alt"></i>
            <h4>Direccion:</h4>
            <p>San Cristóbal,Medellín Antioquia</p>
          </div>

          <div class="email">
            <i class="bi bi-envelope"></i>
            <h4>Email:</h4>
            <p>Godomicilios@gmail.com</p>
          </div>

          <div class="phone">
            <i class="bi bi-phone"></i>
            <h4>Celular:</h4>
            <p>+57 324 211 9191</p>
          </div>
          
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15863.579932936978!2d-75.64194408109603!3d6.277535756435792!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e442bf06506ec71%3A0x1864967247c3df50!2sSan%20Crist%C3%B3bal%2C%20Medell%C3%ADn%2C%20Antioquia!5e0!3m2!1ses-419!2sco!4v1677689684194!5m2!1ses-419!2sco"
            frameborder="50"
            style="border: 0px; height: 310px;"
            allowfullscreen
            ></iframe>
        </div>
      </div>

      <div class="col-lg-4 align-items-stretch">
          <div class="info">
          <h3>PQRSF</h3>
          <form method="POST" action="">
          {% csrf_token %}
          {{form}}
          <div class="text-center"><br>
            <button  class="boton" type="submit">Guardar</button>
          </div>
          </form>

    </div>
      

    
    
  </div>
</section>
<!-- End Contact Section -->
