
{% extends 'layout/base.html' %}
{% load static %}

{% block titulo %}Inicio de sesion{% endblock  %}

{% block contenido %}
<div class="contain_login">
  <div class="row">
    <div class="col">
      <img src="{% static 'img/Logo.png' %}"  class="img-fluid" alt="">
    </div>
    
  </div>
</div>

<div class="contain_login">
  <div class="container" >
    
      <form class="form"  method="post">
      <h2> Iniciar sesión </h2>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Entrar</button>
      <p>Si aún no te encuentras registrado </p>
      <a href="{% url 'crearU' %}">¡Regístrate!</a> 
      
    </form>
  </div> 

</div>
{% endblock  %}
