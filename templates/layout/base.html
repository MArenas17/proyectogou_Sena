{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> GO! {% block titulo %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styleBase.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/aos/aos.css' %}">

    <link rel="stylesheet" href="{% static 'assets/fuente/fuentegoogle.css' %}">

    <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet"> 

    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon"> 
    {% block style %}{% endblock %}  

</head>
  <body>

    {% block header %}
    {% endblock  %}

    {% block aside %}
    {% endblock  %}

    <main id="main">
    {% block contenido %}
    {% endblock %}
    </main>

    {% block footer %}
    {% endblock  %}

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/materialize.js' %}"></script>
